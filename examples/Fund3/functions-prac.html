<body>

    <script>

        function add7(n) {
            return n + 7;
        }

        function multiply(a, b) {
            return a * b;
        }

        function capitalize(text = "") {
            return (typeof text === 'string') ? text.charAt(0).toUpperCase() + text.slice(1) : "";
        }

        function lastLetter(text) {
            return ((typeof text === 'string') && (text.length > 0)) ? text.charAt(text.length - 1) : "";
        }


    </script>
</body>
